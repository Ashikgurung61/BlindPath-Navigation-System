<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
</head>
<body>
    <h1>Speech Recognition App</h1>
    <button id="listenButton">Listen and Execute</button>
    <p id="response"></p>

    <script>
        document.getElementById("listenButton").addEventListener("click", async () => {
            const responseElement = document.getElementById("response");
            responseElement.textContent = "Listening...";

            try {
                const response = await fetch("http://127.0.0.1:8000/listen-and-execute", {
                    method: "POST",
                });
                const data = await response.json();
                responseElement.textContent = data.message;
            } catch (error) {
                responseElement.textContent = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
